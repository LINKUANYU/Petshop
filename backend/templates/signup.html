{% extends "base-2.html" %}

{% block title %} Signup {% endblock %}

{% block main %}
<main>
    <div class="main-width">
        <form id="form-signup">
            <h2 class="flex">Signup</h2>
            <div  class="flex mb-20">
                姓名<input id="signup-name">
            </div>
            <div  class="flex mb-20">
                信箱<input id="signup-email">
            </div>
            <div  class="flex mb-20">
                密碼<input id="signup-pw-1">
            </div>
            <div  class="flex mb-20">
                密碼確認<input id="signup-pw-2">
            </div>
            <div  class="flex mb-20">
                <button type="submit" id="btn-signup">註冊</button>
            </div>
            <div  class="flex mb-20" id="msg"></div>
        </form>
    </div>
</main>
<script src="/frontend/assets/js/pages/common.js"></script>
<script src="/frontend/assets/js/pages/signup.js"></script>

{% endblock %}
