{% extends "base.html" %}
{% block link %}<link rel="stylesheet" href="/frontend/assets/css/daily.css">{% endblock %}
{% block title %}Daily discover{% endblock %}

{% block main %}
<div class="main-width">
    <div class="flex title">每日新發現</div>
    <div class="main-item" id="product-list">
    {% if msg %}
        <h1>No data</h1>
    {% endif %}
    {% for d in data %}
        <a class="card" href="/product/{{d.id}}">
            <div class="thumb-wrapper">
                <img class="thumb" src="/static/{{d.main_image}}" alt="{{d.name}}">
            </div>
            <p class="name">{{d.name}}</p>
            <div class="flex">
                <div class="price">NT$${{d.price // 100}}</div>
            </div>
        </a>
    {% endfor %}
    </div>
    <div id="page_btn" class="flex">
        <a class="link" 
        {% if previous_page %}
        href="/daily_discover?page_number={{page_number-1}}"
        {% endif %}
        ><</a>
        <div id="show_page">{{page_number}}</div>
        <a class="link"
        {% if next %}
        href="/daily_discover?page_number={{page_number+1}}"
        {% endif %}
        >></a>
    </div>
</div>

<script src="/frontend/assets/js/pages/daily.js"></script>


{% endblock %}
